<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--Fuentes externas -->
	<link rel="stylesheet" href="css/estilos.css">
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"> 
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
	<title>Sounflix</title>

<body>
	<!--Menu principal-->

			<div class="contenedor-titulo-controles">
				<h3>Videos</h3>
				<div class="indicadores"><button></button></div>
			</div>
			<!--Lista de videos-->
			<div class="contenedor-principal">
				<!--Boton de izquierda-->
				<button role="button" id="flecha-izq" class="flecha-izq">
					<i class="fas fa-angle-left"></i>
				</button>
				<!--Carusel-->
				<div class="contenedor-carusel">
					<div class="carusel">
						<!--Link de Videos-->
						<div class="video">
							<a href="video1.html"><video src="video/video1.mp4"></a>

						</div>

							<a href="#"><video src="video/video4.mp4"></a>
							<h2>Nombre video</h2>
						</div>

					</div>
				</div>
				<!--Boton derecha-->
				<button role="button" id="flecha-der" class="flecha-der">
					<i class="fas fa-angle-right"></i>
				</button>
			</div>

			<div class="contenedor-titulo-controles">
				<h3>Musicas</h3>
				<div class="indicadores"><button></button></div>
			</div>

			<!--Lista de Musica-->
			<div class="contenedor-principal">
				<!--Boton izquierda-->
				<button role="button" id="flecha-izq-music" class="flecha-izq-music">
					<i class="fas fa-angle-left"></i>
				</button>
				<!--Carusel-->
				<div class="contenedor-carusel-musica">
					<div class="carusel">
						<div class="musica">
							<a href="musica1.html"><img src="./img/1.png"></a>

						<div class="musica">

						</div>

						<div class="musica">

							<a href="musica1.html"><img src="./img/2.png"></a>
							<h2>Nombre musica</h2>
						</div>

						<div class="musica">
							<a href="#"><img src="./img/3.png"></a>
							<h2>Nombre musica</h2>
						</div>

					</div>
				</div>
				<!--Boton derecho-->
				<button role="button" id="flecha-der-music" class="flecha-der-music">
					<i class="fas fa-angle-right"></i>
				</button>
		</div>

	</main>
	<!--JavaScript-->
	<script src="js/main.js"></script>
</body>
</html>
